apiVersion: 1
contactPoints:
  - name: "slack-alerts"
    type: slack
    settings:
      url: ${SLACK_WEBHOOK_URL}
      recipient: "#finops-alerts"
      username: "FinOpsBot"
      title: "[ALERT] {{ .CommonLabels.alertname }}"
      text: |
        *Alert:* {{ .CommonLabels.alertname }}
        *Severity:* {{ .CommonLabels.severity }}
        *Summary:* {{ .Annotations.summary }}

  - name: "teams-alerts"
    type: webhook
    settings:
      url: ${TEAMS_WEBHOOK_URL}
