apiVersion: 1

groups:
  - name: forecast-drift-alerts
    interval: 1m
    rules:
      - uid: forecast_drift_high
        title: "High Forecast Drift Detected"
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: finops_forecast_drift
              interval: ""
              legendFormat: "{{model}}"
              format: time_series
          - refId: B
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              expression: "A"
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 0.20
                  operator:
                    type: and
                  reducer:
                    type: last
                  type: query
        for: 2m
        annotations:
          summary: "Forecast drift for {{ $labels.model }} is above 20%"
        labels:
          severity: warning
