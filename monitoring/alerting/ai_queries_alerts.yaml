apiVersion: 1

groups:
  - name: ai-queries-alerts
    interval: 1m
    rules:
      - uid: ai_queries_high_errors
        title: "High Rate of AI Query Errors"
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus
            model:
              expr: increase(finops_ai_queries_total{status=~"unsafe|unsupported|llm_failed"}[10m])
              legendFormat: "{{status}}"
              format: time_series
          - refId: B
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: __expr__
            model:
              expression: "A"
              type: threshold
              conditions:
                - evaluator:
                    type: gt
                    params:
                      - 5
                  operator:
                    type: and
                  reducer:
                    type: last
                  type: query
        for: 2m
        annotations:
          summary: "High number of AI query errors (unsafe/unsupported/failed)"
          description: "Check ai_service.py logs and user queries."
        labels:
          severity: critical
